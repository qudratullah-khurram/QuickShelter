{% extends "base.html" %}
{% load static %}
{% block title %}Delete Property{% endblock %}
{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn danger">Yes, Delete</button>
  <a class="btn ghost" href="{% url 'property-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
