{% extends "base.html" %}
{% load static %}
{% block title %}Landlord Form{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}
{% block content %}
<h1>{% if object %}Edit Landlord{% else %}Add Landlord{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn">Save</button>
  <a class="btn ghost" href="{% url 'landlord-list' %}">Cancel</a>
</form>
{% endblock %}
