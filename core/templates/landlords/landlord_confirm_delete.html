{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="form-container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn submit">Yes, delete</button>
      <a href="{% url 'landlord-list' %}" class="btn cancel">Cancel</a>
    </form>
  </div>
{% endblock %}
